<script>


function submitBuscarRoles(){

	$( "#page" ).val( 1 );
	
	submitBuscar("{WEB_PATH}", "#roles_filter{id}", "#{resultDiv}");
}

function ordenarRoles(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#roles_filter{id}", "#{resultDiv}");
}

function paginarRoles(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#roles_filter{id}", "#{resultDiv}");
}

function seleccionarRol(event, oid, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el producto */
	
	gotoLink("{linkSeleccionar}?oid="+oid);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#roles_filter{id}", "#{resultDiv}");
}


$(document).ready(function(){

	$(document).ready(function() {
		  $(window).keydown(function(event){
		    if(event.keyCode == 13) {
		      event.preventDefault();
		      return false;
		    }
		  });
		});
	
	submitBuscar("{WEB_PATH}", "#roles_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#roles_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divRoles{id}Toggle1" style="display:none">

</form>

		</div>
		
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarRoles">
	<input type="hidden" name="paginationCallback" value="paginarRoles">
