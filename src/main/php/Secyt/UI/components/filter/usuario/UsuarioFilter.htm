<script>


function submitBuscarUsuarios(){

	$( "#page" ).val( 1 );
	
	//buscarUsuarios();

	submitBuscar("{WEB_PATH}", "#usuarios_filter{id}", "#{resultDiv}");
}

function ordenarUsuarios(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#usuarios_filter{id}", "#{resultDiv}");
}

function paginarUsuarios(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#usuarios_filter{id}", "#{resultDiv}");
}

function seleccionarUsuario(event, usuarioId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el usuario */
	
	gotoLink("{linkSeleccionar}?oid="+usuarioId);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#usuarios_filter{id}", "#{resultDiv}");
}


$(document).ready(function(){

	
	submitBuscar("{WEB_PATH}", "#usuarios_filter{id}", "#{resultDiv}");

	$(document).ready(function() {
		  $(window).keydown(function(event){
		    if(event.keyCode == 13) {
		      event.preventDefault();
		      return false;
		    }
		  });
		});
	
	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#usuarios_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>

	<input type="hidden" name="model" value="{model}">
