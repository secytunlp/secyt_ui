<!-- BEGIN:main -->
<script>


function submitBuscarIntegranteEstados(){

	$( "#page" ).val( 1 );
	
	//findIntegranteEstados();

	submitBuscar("{WEB_PATH}", "#integranteEstados_filter{id}", "#{resultDiv}");
}

function ordenarIntegranteEstados(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#integranteEstados_filter{id}", "#{resultDiv}");
}

function paginateIntegranteEstados(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#integranteEstados_filter{id}", "#{resultDiv}");
}

function selectIntegranteEstado(event, integranteEstadoId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el integranteEstado */
	
	gotoLink("{linkSelect}?oid="+integranteEstadoId);
	
}

function deleteCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#integranteEstados_filter{id}", "#{resultDiv}");
}

function cambioEstadoCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#integranteEstados_filter{id}", "#{resultDiv}");
}

$(document).ready(function(){

	submitBuscar("{WEB_PATH}", "#integranteEstados_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filter default.
        	 submitBuscar("{WEB_PATH}", "#integranteEstados_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divIntegranteEstados{id}Toggle1" style="display:none">
<form class="cuentas_form">
		<fieldset>
		<legend class="search_again" id="legend_find{id}_open">{legend_again}</legend>
		</fieldset>
</form>		
</div>
<div id="divIntegranteEstados{id}Toggle2">
<form class="cuentas_form" id="integranteEstados_filter{id}">

		<fieldset>
		
		<legend id="legend_find{id}">{legend}</legend>		

		
			
			<div class="item">
			    <label for="integrante">{lbl_integrante}:</label>
		    	<rasty id="integrante" />
			</div>
			
			
			
			
			
		
		
		
		
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarIntegranteEstados">
	<input type="hidden" name="paginationCallback" value="paginateIntegranteEstados">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy" value="{orderBy}">
	<input type="hidden" id="orderByType" name="orderByType" value="{orderByType}">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="cuentas_form" id="buttons{id}">
	<fieldset class="tblFooters">
	
		<button id="input_submit_ajax_IntegranteEstado{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#integranteEstados_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
