<!-- BEGIN:main -->
<script>


function submitBuscarUnidades(){

	$( "#page" ).val( 1 );
	
	//findUnidades();

	submitBuscar("{WEB_PATH}", "#unidades_filter{id}", "#{resultDiv}");
}

function sortUnidades(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#unidades_filter{id}", "#{resultDiv}");
}

function paginateUnidades(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#unidades_filter{id}", "#{resultDiv}");
}

function selectUnidad(event, unidadId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el unidad */
	
	gotoLink("{linkSelect}?oid="+unidadId);
	
}

function deleteCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#unidades_filter{id}", "#{resultDiv}");
}

function cambioEstadoCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#unidades_filter{id}", "#{resultDiv}");
}

$(document).ready(function(){

	submitBuscar("{WEB_PATH}", "#unidades_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filter default.
        	 submitBuscar("{WEB_PATH}", "#unidades_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divUnidades{id}Toggle1" style="display:none">
<form class="cuentas_form">
		<fieldset>
		<legend class="search_again" id="legend_find{id}_open">{legend_again}</legend>
		</fieldset>
</form>		
</div>
<div id="divUnidades{id}Toggle2">
<form class="cuentas_form" id="unidades_filter{id}">

		<fieldset>
		
		<legend id="legend_find{id}">{legend}</legend>		

		<div class="criteria_left">
			<div class="item">
			    <label for="nombre">{lbl_nombre}:</label>
		    	<rasty id="nombre" />
			</div>
			<div class="item">
			    <label for="sigla">{lbl_sigla}:</label>
		    	<rasty id="sigla" />
			</div>
			<div class="item">
			    <label for="padre">{lbl_padre}:</label>
		    	<rasty id="padre" />
			</div>
		</div>
		
		
		
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="sortUnidades">
	<input type="hidden" name="paginationCallback" value="paginateUnidades">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy" value="{orderBy}">
	<input type="hidden" id="orderByType" name="orderByType" value="{orderByType}">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="cuentas_form" id="buttons{id}">
	<fieldset class="tblFooters">
	
		<button id="input_submit_ajax_Unidad{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#unidades_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
