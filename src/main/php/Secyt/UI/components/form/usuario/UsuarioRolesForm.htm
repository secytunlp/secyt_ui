<script>

function checkForm(){

}
function paintSelected( id, checked ){
	
	if( checked )
		$("#" + id).css({'background-color': '#FFFFCC'});
	else
		$("#" + id).css({'background-color': ''});
	}

$(document).ready(function() {

	$(":checkbox").each(function (i) {

		paintSelected( this.value, this.checked );
      });
});

</script>

<div>
<form class="waliba_form" id="usuarioroles_form" onsubmit="return  checkForm();" action="{action}" method="{method}">


	<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
		

		<div class="row">
			<!-- BEGIN: rol -->
			<div class="col-4">
				<div class="item" id="{rol_oid}">
				    <input type="checkbox" onclick="paintSelected(this.value, this.checked);" value="{rol_oid}" {checked} name="roles[]" ></input>&nbsp;{rol_name}
				</div>
			</div>
			<!-- END: rol -->
		</div>		
		
	</fieldset>
</form>

<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->

<form  class="waliba_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('usuarioroles_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>	
</div>
