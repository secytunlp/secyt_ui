<!-- BEGIN:main -->

<script>

function checkForm(){

	if( $("password").val() == $("passwordRepeat").val() )
		return validate('usuario_form');

	else{
		return false;
	}
	
}

function  cuilFormato( ){

	WalibaForms.cuilMask('#username');
    
}


$(document).ready(function(){
	$("#username").focus(function(){
		cuilFormato( )
	});
});

	

</script>

<div>
<form class="waliba_form" id="usuario_form" onsubmit="return  checkForm();" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
		
		<div class="item">
		    <label for="name">{lbl_name} *:</label>
		    <rasty id="name" />
		</div>

		<div class="item">
		    <label for="username">{lbl_username} *:</label>
		    <rasty id="username" />
		</div>

		<div class="item">
		    <label for="email">{lbl_email} *:</label>
		    <rasty id="email" />
		</div>
		
		<div class="item">
		    <label for="password">{lbl_password} *:</label>
		    <rasty id="password" />
		    <br />{claveFormato}
		</div>
		
		<div class="item">
		    <label for="passwordRepeat">{lbl_passwordRepeat} *:</label>
		    <rasty id="passwordRepeat" />
		</div>
		
	</fieldset>
</form>

<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->

<form  class="waliba_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('usuario_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
