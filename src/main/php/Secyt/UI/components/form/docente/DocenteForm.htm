<script>
$(function() {

	$( "#tabs" ).tabs();
});
function  cuilFormato( ){

	WalibaForms.cuilMask('#cuil');
    
}
$(document).ready(function(){
	$("#cuil").focus(function(){
		cuilFormato( )
	});
	$("#orgbeca").change( function(){
		$("#InputComboorgbeca").append("<span id='iconoLoading' style='position:absolute;'><img src='{WEB_PATH}css/images/loading.gif' width='500px'/></span>");
		$("#tipobeca").html("");
		var form = $("#docente_form");
		
		$.ajax({
		  	url: '{linkDameTipoBeca}',
		  	type: "POST",
		  	dataType: "json",
		  	data: form.serialize(),
		  	cache: false,
			
		      success: function(data){
		      	
		    	  if( data != null && data["error"]!=null){
						console.log(data["error"]);
					}
					if( data != null && data["info"]!=null){

						$.each(data.tipos, function(i, item) {
			                
			                $("#tipobeca").append("<option value='"+i+"'>"+item+"</option>");
			            });
					}  
		    	  
		    	  
		      	
					 $("#iconoLoading").remove();
		      		
		      	} 	
		      	
		    
		});
	});
});


function cleanInputs(){

}






</script>
