<!-- BEGIN: main-->
<div id="editar">

	<div align="justify">
		<p class="titulo">{title}</p>
	</div>

<form class="cuentas_form" id="docente_form" onsubmit="return validate('docente_form');" action="{action}" method="POST">

		<fieldset style="padding:20px;">
		<legend>{legend}</legend>

	    <rasty id="oid" />
		
		<div class="item">
		    <b>{lbl_cuil}:</b> {cuil}
		</div>
		<div class="item">
		    <b>{lbl_nombre}:</b> {nombre}
		</div>
		<div class="item">
		    <b>{lbl_apellido}:</b> {apellido}
		</div>
		<div class="item">
		    <b>{lbl_facultad}:</b> {facultad}
		</div>
		
		
		
	</fieldset>
</form>

<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->

<form  class="cuentas_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('docente_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>

</div>
<!-- END: main-->
