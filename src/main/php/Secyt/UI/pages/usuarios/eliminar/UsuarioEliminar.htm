<!-- BEGIN: main-->
<div id="editar">

	<div align="justify">
		<p class="titulo">{title}</p>
	</div>

<form class="waliba_form" id="usuario_form" onsubmit="return validate('usuario_form');" action="{action}" method="POST">

		<fieldset style="padding:20px;">
		<legend>{legend}</legend>

	    <rasty id="oid" />
		
		<div class="item">
		    <b>{lbl_username}:</b> {username}
		</div>

		<div class="item">
		    <b>{lbl_name}:</b> {name}
		</div>
		
		<div class="item">
		    <b>{lbl_email}:</b> {email}
		</div>
		
	</fieldset>
</form>

<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->

<form  class="waliba_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('usuario_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>

</div>
<!-- END: main-->
